<!DOCTYPE html>
<html>
    <body>
            
            {% with var1=x var2=x %}
                {% if var1 == var2 %}
                    <h1>Yes</h1>
                {% else %}
                    <h1>No</h1>
                {% endif %}
            {% endwith %}

            <p>The x variable is created in views.py, and both var1 and var2 points to x.</p>
    </body>
</html>
