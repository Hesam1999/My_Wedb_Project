<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning_21_14_1</title>
</head>
<body>

	
	{% regroup cars by brand as newlist %}

	{{ newlist }}

	{% for x in newlist %}
		<h1>{{ x.grouper }}</h1>
		{% for y in x.list %}
			<p>{{ y.model }}: {{ y.year }}</p>
		{% endfor %}
	{% endfor %}

	<p>Check out view.py to see what the cars list looks like.</p>


</body>
</html>
