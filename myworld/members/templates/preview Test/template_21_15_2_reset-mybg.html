<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning_21_15_2</title>
</head>
<body>

	
	<ul>
		{% for x in fruits %}
			<li style='
			color:{% cycle 'red' 'green' 'blue' 'pink' as mycolor %};
			    background:{% cycle 'grey' 'beige' 'red' 'purple' as mybg %}
			    '>
				{{ x }}
			</li>
			{% if x == "Banana" %}
				{% resetcycle mybg %}
			{% endif %}
		{% endfor %}
	</ul>

	<p>Check out view.py to see what the fruits variable looks like.</p>


</body>
</html>
