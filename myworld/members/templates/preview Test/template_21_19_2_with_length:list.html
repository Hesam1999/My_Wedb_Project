<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning_21_19_2</title>
</head>
<body>

	{% with myvar=fruits|length %}
		{% for x in fruits %}
			<p>{{ x }} is one of {{ myvar }} fruits.</p>
		{% endfor %}
	{% endwith %}

	<p>Check out view.py to see what the fruits list looks like.</p>

</body>
</html>
