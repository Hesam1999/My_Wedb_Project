<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning_21_10_2</title>
</head>
<body>

	
	{% for x in cars %}
		{% ifchanged x.brand %}
			<h1>{{ x.brand }}:</h1>
		{% endifchanged %}
		<p>{{ x.model }}, {{ x.year }}</p>
	{% endfor %}

	<p>Check out view.py to see what the cars object looks like.</p>
</body>
</html>
