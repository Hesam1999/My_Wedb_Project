<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning_21_10_3</title>
</head>
<body>

	
	{% for x in mylist %}
		{% ifchanged %}
			<p>New value: {{ x }}</p>
		{% else %}
			<p>Same value: {{ x }}</p>
		{% endifchanged %}
	{% endfor %}

	<p>Check out view.py to see what the mylist object looks like.</p>
</body>
</html>
