<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<p>The queryset object:</p>

	{{ mymembers }}

	<p>Loop through the items: </p>

	<table border='1'>
		{% for x in mymembers %}

				<td>{{ x }}</td>
			</tr>
		{% endfor %}
	</table>

</body>
